<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <title>Palindrome</title>
</head>
<body>
    <nav class="navigation">
        <h3>Palindrome Birthday</h3>
        <p><a href="https://lucky-birthday-check.netlify.app/">Lucky Birthday?</a></p>
    </nav>

    <div class="primary-container">
        <header class="hero">
            <h1>Is your birthday a palindrome?</h1>
        </header>

        <div class="primary-sub-container">
            <label for="dob">DOB</label>
            <input type="date" id="dob" />
            <button class="btn-submit">Check</button>
            <img src="loader.gif" alt="spinner asset" class="primary-sub-container-loader"/>
            <div class="output"></div>

        </div>

    </div>

    <footer class="footer">
        <div id="footer-header">Birthday Palindrome</div>
        
        <div id="footer-socials">
            <ul class="footer-socials-list">
                <li>
                    <a class="footer-links" href="https://www.github.com"><i class="fab fa-github fa-lg social-icn"></i></a>
                </li>
                <li>
                    <a class="footer-links" href="https://www.linkedin.com"><i class="fab fa-linkedin fa-lg social-icn"></i></a>
                </li>
                <li>
                    <a class="footer-links" href="https://www.instagram.com"><i class="fab fa-instagram fa-lg social-icn"></i></a>
                </li>
            </ul>
            
        </div>

        <p id="footer-cc-text"><i class="far fa-copyright"></i> | 2021 Rights reserved</p>
    </footer>
    
    <script type="text/javascript" src="app.js" ></script>

</body>
</html>
